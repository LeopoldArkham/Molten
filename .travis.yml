language: rust
sudo: false
cache: cargo

matrix:
  include:
    - rust: stable
      env: [FEATURES='']
    - rust: beta
      env: [FEATURES='']
    - rust: nightly
      env: [FEATURES='nightly']
    - rust: nightly
      env: [FUZZ='0.5.0']
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-5
          - g++-5
      before_script:
      - cargo install cargo-fuzz --force
      - mkdir -pv fuzz/corpus/parse/ && cp -n tests/**/*.toml fuzz/corpus/parse/
      script:
      - cargo fuzz run parse --release -- -max_len=4100 -max_total_time=20 -detect_leaks=0

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - cargo build --features "$FEATURES" --verbose
  - cargo test --features "$FEATURES" --verbose
  - rustdoc --test README.md -L target
  - cargo doc --no-deps
  # Only run benchmarks against nightly build until benchmarking is in stable
  - test "$FEATURES" != "" && cargo bench --features "$FEATURES" -- --test --nocapture || echo "Skipping benchmarks"

notifications:
  email:
    on_success: never

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
